<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightrope Sandbox</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Lightrope Sandbox</h1>

    <lr-counter-group class="counter-group" data-action="counter.inc->counter-group.computeSum">
        <h3>Counter total: <span data-target="counter-group.total">0</span></h3>
        <div data-target="counter-group.counters">
        </div>
        <div>
            <br>
            <button data-action="click->counter-group.addCounter">Add Counter</button>
        </div>
        <template data-target="counter-group.template">
            <lr-counter class="counter" data-target="counter-group.counter">
                <span data-target="counter.count">0</span>
                <button data-action="click->counter.inc">Increment</button>
            </lr-counter>
        </template>
    </lr-counter-group>

    <script type="module" src="./sandbox.js"></script>
</body>

</html>
